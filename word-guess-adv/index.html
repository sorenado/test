<!DOCTYPE html>
<html>

<head>
	<title>Word Guessing</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="options-wrapper">
		<div id="option-screen">
			<div id="top-options">Select a difficulty</div>
			<div id="difficulty"><button id="easy">Easy</button><button id="normal">Normal</button><button id="hard">Hard</button></div>
			<div id="ok-selection"><button id="btn-ok">OK</button></div>
		</div>
	</div>
      <div id="guessing">
			<h1>Enter a Letter!</h1>
			<div id="hangman-content">
			</div>
			<input id="user-guess" placeholder="Enter a letter!" maxlength="1" autocomplete="off">
			<button id="check">Check!</button>
			<div id="input-to-user"><div><button id="retry">retry</button></div></div>
      
      </div>
			<script src="script.js"></script>
</body>

</html>
