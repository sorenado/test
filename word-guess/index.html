<!DOCTYPE html>
<html>
    <head>
        <title>Word Guessing</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Guess a word!</h1>
        <input id="user-guess" placeholder="Enter a word!">
        <button id="check">Check!</button>
        <h2 class="correct">Correct</h2>
        <h2 id="incorrect">Please try again.</h2>
        <p class="correct">If you'd like a more hangman type of guessing game, check <a href="word-guess-adv/index.html">this out.</a></p>
        <script src="script.js"></script>
    </body>
</html>
