<!DOCTYPE html>
<html>
    <head>
        <title>Word Guessing</title>
        <link ref="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Guess a word!</h1>
        <input id="user-guess" placeholder="Enter a word!">

        <h2 id="correct">Correct</h2>
        <h2 id="incorrect">Please try again.</h2>
        <script src="script.js"></script>
    </body>
</html>
